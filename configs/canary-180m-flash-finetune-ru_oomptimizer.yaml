      en:
        dir: canary_flash_tokenizers/en
        type: bpe
      fr:
        dir: canary_flash_tokenizers/fr
        type: bpe
      de:
        dir: canary_flash_tokenizers/de
        type: bpe
      es:
        dir: canary_flash_tokenizers/es
        type: bpe
